# Setup the main project settings
project:
  type: exe
  name: higgs-boson
  version: 0.1.0
  source: src
  test: test
  main: src/BitBoson/HiggsBoson/main.cpp
  targets:
    - linux-x86
    - windows-shared-x86
    - x86_64-apple-darwin

# Setup the project dependencies
dependencies:

  # Setup the external dependency: mini-yaml
  - name: miniyaml
    source: git
    url:  git://github.com/bitboson-deps/mini-yaml.git
    rev: 22d3dcf5684a11f9c0508c1ad8b3282a1d888319
    type: manual
    target any:
      build:
        - ${CXX} -std=c++17 -stdlib=libstdc++ -fPIC -shared yaml/Yaml.cpp -o libminiyaml.${LIB_EXT}
      libs:
        - libminiyaml.${LIB_EXT}
      include:
        - yaml

  # Setup the external dependency: PicoSHA2
  - name: picosha2
    source: git
    url: git://github.com/bitboson-deps/picosha2.git
    rev: b699e6c900be6e00152db5a3d123c1db42ea13d0
    type: manual
    target any:
      build:
        - mkdir -p output-headers/picosha2
        - cp picosha2.h output-headers/picosha2
      include:
        - output-headers/picosha2
